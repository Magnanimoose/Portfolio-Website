{% load static %} 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--The link below provides site wide access to icons, with prefix "fa"-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   
    <title>
        {% block page_title %}Fallback title{% endblock %}
    </title>

    <!-- CSS styling always in <head> section of HTML-->
    <link rel="stylesheet" href="{% static "base.css" %}"> <!-- this line is applied globally by default-->

    {% block CSS_files %} {% endblock %}

</head>
<body>

        
{% block content %} {% endblock %}
        
   

</body>
</html>
